            <section class="content">
                <h3 class="font-weight-bold ml-2">ODR Workflow</h3>
                <!-- Default box -->
                <div class="card">
                    <div class="card-header">  
                        <div class="row">
                            <div class="col-sm-2">
                                <label>Invoice Number:</label>
                                <input id="txtinvoice" type="text" class="form-control" disabled/>
                            </div>
                            <div class="col-sm-2">
                                <label>Status</label>
                                <input id="txtstatus" disabled type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-2">
                                <label>Current Level:</label>
                                <input id="txtlevel" disabled type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-2">
                                <label>Customer Code:</label>
                                <input id="txtcuscode" disabled type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-4">
                                <label>Customer Name:</label>
                                <input id="txtcusname" disabled type="text" class="form-control"/>
                            </div>
                        </div>    
                        <div class="row mt-3">
                            <div class="col-sm-1">
                                <label>Sales Code:</label>
                                <input id="txtscode" disabled type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-2">
                                <label>Area Name:</label>
                                <input id="txtarea" disabled type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-2">
                                <label>ODR Created Date:</label>
                                <input id="txtodrdate" disabled type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-2">
                                <label>Lorry Number:</label>
                                <input id="txtlorry" disabled type="text" class="form-control"/>
                            </div>
                            <div class="col-sm-1">
                                <br>
                                <span type="button" onclick="ViewImage()">
                                    <img src="dist/img/image.png"/>
                                </span>
                            </div>
                        </div> 
                        <div id="divremark" class="row mt-3" style="display: none;">
                            <div class="col-sm-6" >
                                <label>Reject Reason:</label>
                                <select id="drpReason" class="form-control select2">
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label>Remark:</label>
                                <input id="txtremark" type="text" class="form-control" placeholder="Remark Here"/>
                            </div>
                        </div>                       
                        <div class="row mt-4">
                            <div id="divlogistic" class="col-sm-4" style="display: none;">
                                <button type="button" class="btn btn-success" onclick="approve()">Approve ODR</button>
                                <button type="button" class="btn btn-danger" onclick="reject()">Reject ODR</button>
                            </div>
                            <div id="divdipo" class="col-sm-4" style="display: none;">
                                <button id="btnforward" type="button" class="btn btn-warning" onclick="approve()">Forward ODR</button>
                                <button id="btncomplete" style="display: none;" type="button" class="btn btn-success" onclick="complete()">Complete ODR</button>
                            </div>
                        </div>               
                    </div>
                    <div class="card-body">

                                <th>Reason</th>
                                <th>Action Remark</th>
                                <th>Status</th>
